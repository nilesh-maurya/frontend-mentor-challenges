<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="">
      <div class="rating__wrapper">
        <img src="./images/icon-star.svg" alt="star-icon" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating__bar">
          <span class="rating__bar-item">1</span>
          <span class="rating__bar-item">2</span>
          <span class="rating__bar-item">3</span>
          <span class="rating__bar-item">4</span>
          <span class="rating__bar-item">5</span>
        </div>

        <button class="submit">SUBMIT</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thankyou__wrapper">
        <div>
          <img src="./images/illustration-thank-you.svg" alt="Thank You!!" />
        </div>
        <div class="text-wrapper">
          <span class="rating">You selected 0 out of 5</span>
        </div>

        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./index.js"></script>
  </body>
</html>
