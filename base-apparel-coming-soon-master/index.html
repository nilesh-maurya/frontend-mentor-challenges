<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="wrapper">
    <div class="left">
      <div class="inner-container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile" />
    <h1><span class="">We're </span><br>coming<br>soon</h1>

    <p>
      Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

  <form class="form">
    <label for="email">
      <input type="text" name="email"  placeholder="Email Address" aria-labelledby="form email">
    </label>
    <img class="error-icon" src="./images/icon-error.svg" alt="Error">
    <button>
      <img src="./images/icon-arrow.svg" alt="Arrow">
    </button>
    <small>Please provide a valid email</small>
  </form>
  </div>
  </div>
  <div class="right image">

  </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
